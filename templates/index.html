<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .custom-dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 100%;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      max-height: 200px;
      overflow-y: auto;
    }

    .dropdown-content div {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .dropdown-content div:hover {
      background-color: #f1f1f1;
    }

    .custom-dropdown input:focus + .dropdown-content {
      display: block;
    }

    .block-image {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="min-h-screen bg-cover bg-center flex flex-col items-center justify-center"
    style="background-image: url('static/bg.jpg');">
    <div class="text-center mb-8">
      <h1 class="text-5xl font-bold text-red-600">Minecraft Guessing Game</h1>
    </div>
    <div class="bg-zinc-800 bg-opacity-75 p-8 rounded-lg shadow-lg max-w-lg w-full">
      <h2 class="text-3xl font-bold text-white mb-4">WHAT IS THE NAME OF THIS BLOCK?</h2>
      <hr class="border-red-600 mb-4">
      <div class="text-2xl font-bold text-white mb-4"
        style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 100%; max-width: 500px; background: #ffffff2f; padding: 20px; border-radius: 8px; text-align: center;">
        <h1>Guess the Word Game</h1>
      </div>
      <p class="text-zinc-400 mb-4">Select or type block name in the input below</p>
      <div class="relative custom-dropdown">
        <input id="blockInput" placeholder="Type or select block name..."
          class="w-full p-3 rounded-lg bg-zinc-700 text-white placeholder-zinc-400">
        <div id="dropdownContent" class="dropdown-content">
          <!-- JavaScript will populate this -->
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('blocks.json')
        .then(response => response.json())
        .then(data => {
          let dropdownContent = document.getElementById('dropdownContent');
          data.forEach(block => {
            let blockDiv = document.createElement('div');
            blockDiv.onclick = () => selectBlock(block.name);
            blockDiv.innerHTML = `<img src="${block.image}" class="block-image" alt="${block.name}"> ${block.name}`;
            dropdownContent.appendChild(blockDiv);
          });
        });

      document.getElementById('blockInput').addEventListener('input', function() {
        let filter = this.value.toLowerCase();
        let blocks = document.getElementById('dropdownContent').getElementsByTagName('div');

        for (let i = 0; i < blocks.length; i++) {
          let txtValue = blocks[i].textContent || blocks[i].innerText;
          if (txtValue.toLowerCase().indexOf(filter) > -1) {
            blocks[i].style.display = "";
          } else {
            blocks[i].style.display = "none";
          }
        }
        document.getElementById('dropdownContent').style.display = 'block';
      });

      document.addEventListener('click', function(event) {
        var isClickInside = document.getElementById('blockInput').contains(event.target) ||
          document.getElementById('dropdownContent').contains(event.target);
        if (!isClickInside) {
          document.getElementById('dropdownContent').style.display = 'none';
        }
      });
    });

    function selectBlock(blockName) {
      document.getElementById('blockInput').value = blockName;
      document.getElementById('dropdownContent').style.display = 'none';
    }
  </script>
</body>

</html>
