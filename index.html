<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="min-h-screen bg-cover bg-center flex flex-col items-center justify-center"
    style="background-image: url('static/bg.jpg');">
    <div class="text-center mb-8">
      <h1 class="text-5xl font-bold text-red-600">Minecraft Guessing Game</h1>
    </div>
    <div class="bg-zinc-800 bg-opacity-75 p-8 rounded-lg shadow-lg max-w-lg w-full">
      <h2 class="text-3xl font-bold text-white mb-4">WHAT IS THE NAME OF THIS BLOCK?</h2>
      <hr class="border-red-600 mb-4">
      <div class="text-2xl font-bold text-white mb-4"
        style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 100%; max-width: 500px; background: #ffffff2f; padding: 20px; border-radius: 8px; text-align: center;">
        <h1>Guess the Word Game</h1>
      </div>
      <p class="text-zinc-400 mb-4">Type skin name in the input below</p>
      <div class="relative">
        <input list="blocks" placeholder="Type or select block name..."
          class="w-full p-3 rounded-lg bg-zinc-700 text-white placeholder-zinc-400">
        <datalist id="blocks">
            <option value="Diamond Block">
            <option value="Redstone Block">
        </datalist>
        <button class="absolute right-0 top-0 h-full px-4 bg-zinc-600 text-zinc-400 rounded-r-lg">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
