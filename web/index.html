<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="min-h-screen bg-cover bg-center flex flex-col items-center justify-center" style="background-image: url('assset/bg.jpg'); filter: grayscale(0%);">
    <div class="text-center mb-8">
      <h1 class="text-5xl font-bold text-red-600">VALODLE</h1>
      <div class="flex justify-center space-x-4 mt-4">
        <img src="https://placehold.co/24x24" alt="icon1" class="h-6 w-6">
        <img src="https://placehold.co/24x24" alt="icon2" class="h-6 w-6">
        <img src="https://placehold.co/24x24" alt="icon3" class="h-6 w-6">
      </div>
    </div>
    <div class="bg-zinc-800 bg-opacity-75 p-8 rounded-lg shadow-lg max-w-lg w-full">
      <h2 class="text-3xl font-bold text-white mb-4">WHAT IS THE NAME OF THIS BLOCK?</h2>
      <hr class="border-red-600 mb-4">
      <img src="https://placehold.co/400x200" alt="skin" class="w-full mb-4">
      <p class="text-zinc-400 mb-4">Type skin name in the input below</p>
      <div class="relative">
        <input type="text" placeholder="Type skin name..."
          class="w-full p-3 rounded-lg bg-zinc-700 text-white placeholder-zinc-400">
        <button class="absolute right-0 top-0 h-full px-4 bg-zinc-600 text-zinc-400 rounded-r-lg">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
